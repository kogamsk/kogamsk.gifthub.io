<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img src="profile.jpg" alt="プロフィール画像" class="profile-img">
    <h1>あなたの名前</h1>
    <p class="short-bio">こんにちは！Web開発が好きなエンジニアです。</p>

    <h2>スキル</h2>
    <ul class="skills">
      <li>HTML / CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>

    <button onclick="toggleDetails()">もっと見る</button>
    <div id="details" class="details hidden">
      <p>趣味は音楽鑑賞、カフェ巡り、ゲームなど。最近はAI開発にも興味があります！</p>
      <p>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
